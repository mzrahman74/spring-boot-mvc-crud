<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Family Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Family Directory</h3>
  <!-- Add a button -->
  <a th:href="@{/families/showFormForAdd}" class="btn btn-success btn-sm mb=-3">Add Family</a>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="tempFamily : ${families}">
      <td th:text="${tempFamily.firstName}">
      <td th:text="${tempFamily.lastName}">
      <td th:text="${tempFamily.age}">
        <td>
      <a th:href="@{/families/showFormForUpdate(familyId=${tempFamily.id})}" class="btn btn-secondary btn-sm">Update</a>
      <a th:href="@{/families/delete(familyId=${tempFamily.id})}"
         class="btn btn-danger btn-sm"
         onclick="if(!(confirm('Are you sure you want to delete this family?'))) return false">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
